<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="container-fluid vh-100 my-background">
    <div id="app" class="container-md my-container p-0 d-flex">

        <div class="right">
            <div class="sfondoUser d-flex align-items-center justify-content-between">
                <section class="user d-flex align-items-center">
                    <img src="./img/avatar_io.jpg" alt="Io" class="cerchio">
                    <p class=" user-name-io align-items-center">Sofia</p>
                </section>
                <section class="utility-user mx-3">
                    <i class="fa-solid fa-circle-notch mx-2"></i>
                    <i class="fa-solid fa-message mx-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                </section>
            </div>
            <section class="notify d-flex px-3">
                <div class="back-bell">
                    <i class="fa-solid fa-bell-slash my-bell"></i>
                </div>
                <div class="px-3">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p class="my-sub">Attiva le notifiche desktop</p>
                </div>
            </section>
            <section class="input d-flex align-items-center">
                <i class="fa-solid fa-magnifying-glass my-lens"></i>
                <input type="text" class="my-input" placeholder="">
            </section>
            <section class="chats">
                <div class="chat d-flex justify-content-between align-items-center">
                    <div class="d-flex px-3">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="px-2">
                            <p class="name-chat">Michele</p>
                            <p class="sub-chat">ultimo messaggio</p>

                        </div>
                    </div>
                    <div class="ora">
                        <p>ora</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="left">
            <div class="sfondoUser d-flex align-items-center justify-content-between">
                <section class="user d-flex align-items-center">
                    <img src="./img/avatar_1.jpg" alt="Io" class="cerchio">
                    <p class=" user-name-io align-items-center">Sofia</p>
                </section>
                <section class="utility-user mx-3">
                    <i class="fa-solid fa-magnifying-glass mx-2"></i>
                    <i class="fa-solid fa-paperclip mx-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                </section>
            </div>
            <div class="main-body ">
                <div class="messages  d-flex flex-column pt-5">
                    <div class="message-recived">
                        <p>Ciaoa</p>
                        <p class="ora-message">ora</p>
                    </div>
                    <div class="message-sent">
                        <p>Ciao</p>
                        <p class="ora-message">ora</p>
                    </div>

                </div>
                <div class="invio-messaggio">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio ">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
